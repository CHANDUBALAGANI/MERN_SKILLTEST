{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: lightblue;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .header .nav a:hover {
            text-decoration: underline;
        }
        .dashboard {
            background-color: yellow;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        .content {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="nav">
            <a href="{% url 'home' %}">Home</a>    
            <a href="{% url 'employee_list' %}">Employee List</a>
            <span><h4>{{ user.username }}</h4></span> <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard">Dashboard</div>

    <!-- Welcome Message -->
    <div class="content">
        Welcome Admin Panel
    </div>
</body>
</html>
